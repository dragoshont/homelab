apiVersion: v1
kind: PersistentVolume
metadata:
  name: smb-share-d
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: smb-share-e
    volumeAttributes:
      source: "//l2.hont.ro/ExternalShare"
    nodeStageSecretRef:
      name: smb-secret
      namespace: media
