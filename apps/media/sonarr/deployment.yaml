apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
        - name: sonarr
          image: linuxserver/sonarr:latest
          ports:
            - containerPort: 8989 # Web UI
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Bucharest"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
      volumes:
        - name: config
          hostPath:
            path: /mnt/internal_drive/config/sonarr
            type: DirectoryOrCreate
        - name: downloads
          hostPath:
            path: /mnt/internal_drive/downloads
            type: DirectoryOrCreate
        - name: complete
          hostPath:
            path: /media/external_drive/complete
            type: DirectoryOrCreate
