apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich
  labels:
    app: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich
  template:
    metadata:
      labels:
        app: immich
    spec:
      initContainers:
        - name: verify-nas
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              set -eu
              if [ ! -f /usr/src/app/upload/.immich_nas_marker ]; then
                echo "NAS marker file missing: /usr/src/app/upload/.immich_nas_marker" >&2
                echo "Refusing to start to avoid writing to the wrong disk." >&2
                exit 1
              fi
          volumeMounts:
            - name: library
              mountPath: /usr/src/app/upload
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:release
          ports:
            - containerPort: 2283
          env:
            - name: DB_HOSTNAME
              value: immich-postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_USERNAME
              value: immich
            - name: DB_DATABASE_NAME
              value: immich
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-postgres-secret
                  key: POSTGRES_PASSWORD
            - name: REDIS_HOSTNAME
              value: immich-redis
            - name: IMMICH_MACHINE_LEARNING_URL
              value: http://immich-machine-learning:3003
            - name: UPLOAD_LOCATION
              value: /usr/src/app/upload
          volumeMounts:
            - name: library
              mountPath: /usr/src/app/upload
        - name: immich-microservices
          image: ghcr.io/immich-app/immich-microservices:release
          env:
            - name: DB_HOSTNAME
              value: immich-postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_USERNAME
              value: immich
            - name: DB_DATABASE_NAME
              value: immich
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-postgres-secret
                  key: POSTGRES_PASSWORD
            - name: REDIS_HOSTNAME
              value: immich-redis
            - name: IMMICH_MACHINE_LEARNING_URL
              value: http://immich-machine-learning:3003
            - name: UPLOAD_LOCATION
              value: /usr/src/app/upload
          volumeMounts:
            - name: library
              mountPath: /usr/src/app/upload
      volumes:
        - name: library
          hostPath:
            path: /__NAS_LIBRARY_PATH__
            type: Directory
