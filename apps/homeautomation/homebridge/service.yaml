apiVersion: v1
kind: Service
metadata:
  name: homebridge
  namespace: default
spec:
  selector:
    app: homebridge
  ports:
    - name: http-ui
      protocol: TCP
      port: 8581
      targetPort: 8581
      nodePort: 30081
    - name: http-api
      protocol: TCP
      port: 8582
      targetPort: 8582
      nodePort: 30082
  type: NodePort